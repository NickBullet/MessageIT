<!DOCTYPE html>
 
<html>
<head>
<title>MessageIT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<link
    href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700'
    rel='stylesheet' type='text/css'>
<link href="style.css" type="text/css" rel='stylesheet' />

<script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="body_container">
 
        <div id="header">
            <h1>MessageIT</h1>
            <p class='online_count'>
                <b>23</b> человек сейчас онлайн
            </p>
        </div>
 
        <div id="prompt_name_container" class="box_shadow">
            <p>Введите свое имя</p>
            <form id="form_submit" method="post">
                <input type="text" id="input_name" /> <input type="submit"
                    value="ВОЙТИ" id="btn_join">
            </form>
        </div>
 
        <div id="message_container" class="box_shadow">
 
            	<ul id="messages">
            	</ul>
 
            <div id="input_message_container">
                <form id="form_send_message" method="post" action="#">
                    <input type="text" id="input_message"
                        placeholder="Введите сообщение..." maxlength="300" />
                        <input type="submit"
                        id="btn_send" onclick="send();" value="Отправить" />
                    <div class="clear"></div>
                </form>
            </div>
            <div>
 
                <input type="button" onclick="closeSocket();"
                    value="Покинуть чат" id="btn_close" />
            </div>
 
        </div>
                    <h4 align="center">Автор: Николай Пуляев</h4>
    </div>
</body>
</html>
